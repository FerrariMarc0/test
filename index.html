<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"><!-- INCLUSIONE BOOTSTRAP VIA CDN-->
    <link rel="stylesheet" href="style.css"> <!-- INCLUSIONE FOGLIO DI STILE -->
    <title>Annotalo</title>
</head>
<body class="bg-dark">
    <!-- CONTAINER VUE -->
    <div id="app" class="container d-flex align-items-center flex-column gap-5 rounded mt-5 py-5"> 
        <div class="text-center d-flex gap-3 w-50">
            <div class="input-group">
                <input type="text" class="form-control" v-model="newNote" @keyup.enter="addNote" placeholder="Inserisci una nuova nota" autofocus maxlength="75">
                <button class="btn btn-outline-success" type="button" @click="addNote">Aggiungi</button>
                <button class="btn btn-outline-primary" type="button" @click="sortNotes">Ordina</button>
            </div>
        </div>

        <div class="border h-100 w-50 p-3 lh-5 bg-light-subtle rounded overflow-scroll">
            <ul>
                <li v-for="note in notes">{{ note }}</li>
            </ul>
        </div>
    </div>
    <!-- /CONTAINER VUE -->
    
    <!-- INCLUSIONE VUEJS, BOOTSTRAPJS, FOGLIOJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
